name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build-and-test:
    name: Build and Test with Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'liberica'  # Liberica JDK supports Java 25
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew clean build --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"

      - name: Run tests with coverage
        run: ./gradlew test jacocoTestReport --no-daemon
        continue-on-error: false

      - name: Generate coverage badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: build/reports/jacoco/test/jacocoTestReport.csv
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-summary: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            build/reports/tests/test/
            build/test-results/test/*.xml
          retention-days: 30

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            build/reports/jacoco/test/html/
            build/reports/jacoco/test/jacocoTestReport.xml
          retention-days: 30

      - name: Upload coverage to Codecov (Optional)
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          files: build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}  # Optional: only needed for private repos

      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          title: 'Code Coverage Report'
          update-comment: true

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: build/test-results/test/*.xml
          check_name: Test Results
          comment_mode: always

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            build/libs/*.jar
          retention-days: 7

      - name: Coverage verification
        run: ./gradlew jacocoTestCoverageVerification
        continue-on-error: true

      - name: Comment build summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read coverage summary if available
            let coverageSummary = 'Coverage report not available';
            try {
              const coverageFile = fs.readFileSync('.github/badges/coverage-summary.json', 'utf8');
              const coverage = JSON.parse(coverageFile);
              coverageSummary = `
              ### ðŸ“Š Coverage Summary
              - **Overall Coverage**: ${coverage.coverage}%
              - **Branches Coverage**: ${coverage.branches}%
              `;
            } catch (error) {
              console.log('Coverage summary not found');
            }

            const summary = `
            ## ðŸš€ Build Summary

            ${coverageSummary}

            ### ðŸ“¦ Artifacts
            - Test results available in artifacts
            - Coverage reports available in artifacts
            - Build JAR available in artifacts (if build succeeded)

            View detailed reports in the [Actions artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;

            if (context.eventName === 'pull_request') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            }
